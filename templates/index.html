<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表情包管理</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>表情包管理</h1>
    <div class="container">
      <div id="sidebar">
        <h2>目录</h2>
        <ul id="sidebar-list"></ul>

        <!-- 添加同步控制面板 -->
        <div class="sync-panel">
          <h3>同步控制</h3>
          <div id="sync-status">
            <p>待上传: <span id="upload-count">0</span> 个文件</p>
            <p>待下载: <span id="download-count">0</span> 个文件</p>
          </div>
          <div class="sync-buttons">
            <button id="check-sync-btn">检查同步状态</button>
            <button id="upload-sync-btn">同步到云端</button>
            <button id="download-sync-btn">从云端同步</button>
          </div>
        </div>
      </div>

      <div id="content">
        <div id="emoji-categories"></div>
        <button id="add-category-btn">添加分类</button>
        <div id="add-category-form" style="display: none">
          <input
            type="text"
            id="new-category-chinese"
            placeholder="输入中文名称"
          />
          <input
            type="text"
            id="new-category-english"
            placeholder="输入英文名称"
          />
          <button id="save-category-btn">保存分类</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
