<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表情包管理</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>表情包管理</h1>
    <div class="container">
      <div class="left-panel">
        <!-- 同步控制面板 -->
        <div class="sync-panel">
          <h3>配置同步</h3>
          <div class="sync-control-buttons">
            <button id="manual-sync-btn" class="manual-sync-btn">
              手动同步配置
            </button>
            <div id="sync-status">
              <p>正在检查同步状态...</p>
            </div>
          </div>

          <hr class="sync-divider" />

          <h4>图床同步</h4>
          <div class="sync-buttons">
            <button id="upload-sync-btn">同步到云端</button>
            <button id="download-sync-btn">从云端同步</button>
          </div>
        </div>

        <!-- 目录导航 -->
        <div id="sidebar">
          <h2>目录</h2>
          <ul id="sidebar-list"></ul>
        </div>
      </div>

      <div id="content">
        <div id="emoji-categories"></div>
        <button id="add-category-btn">添加分类</button>
        <div id="add-category-form" style="display: none">
          <input
            type="text"
            id="new-category-name"
            placeholder="输入类别名称"
            class="form-control"
          />
          <input
            type="text"
            id="new-category-description"
            placeholder="输入类别描述"
            class="form-control mt-2"
          />
          <button id="save-category-btn" class="btn btn-primary mt-2">
            保存分类
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
